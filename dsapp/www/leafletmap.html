           var map = L.map('map').setView([23.746436,90.387785 ], 13);

}).addTo(map);

var marker = L.marker([23.746436,90.387785 ]).addTo(map);

var circle = L.circle([23.75196, 90.3713], 500, {

    fillColor: '#f03',

}).addTo(map);

var polygon = L.polygon([

	[23.76052, 90.40203]
]).addTo(map);

marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

polygon.bindPopup("I am a polygon.");

var popup = L.popup()
    .setLatLng([23.74795, 90.38272])

 function onMapClick(e) {

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)

map.on('click', onMapClick);
